<div class="container mt-4">
    <h2>Todos os Usuários</h2>
  
    <!-- Exibe mensagem de erro -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <!-- Tabela de Usuários -->
    <table class="table table-bordered table-striped mt-3" *ngIf="users.length > 0">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Função</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="btn btn-info btn-sm me-2" (click)="modalService.open('edit-user-modal')">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Mensagem caso não existam usuários -->
    <p *ngIf="users.length === 0 && !errorMessage" class="text-muted">Nenhum usuário encontrado.</p>
  </div>

  <modal id="edit-user-modal">
    <div class="modal-header">
      <h5 class="modal-title">Editar Usuário</h5>
      <button type="button" class="btn-close" (click)="modalService.close();"></button>
    </div>
    <div class="modal-body">
      <form #userForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input *ngIf="selectedUser" type="text" id="name" class="form-control" [(ngModel)]="selectedUser.name" name="name" required />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Função</label>
          <select *ngIf="selectedUser" id="role" class="form-select" [(ngModel)]="selectedUser.role" name="role" required>
            <option value="Admin">Admin</option>
            <option value="Pending">Pending</option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="saveUser()">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="modalService.close();">Fechar</button>
    </div>
  </modal>
